    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
    
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    
        function showSlides(n) {
            let slides = document.querySelectorAll(".slides img");
            let dots = document.querySelectorAll(".dots span");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            slides.forEach(slide => {
                slide.style.display = "none";
                slide.classList.remove("enlarged"); // Remove enlarged class from all images
            });
            dots.forEach(dot => dot.classList.remove("active"));
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].classList.add("active");

            // Add click event listener to the current slide
            slides[slideIndex - 1].onclick = function() {
                this.classList.toggle("enlarged"); // Toggle enlarged class on click
            };
        }
    </script>
